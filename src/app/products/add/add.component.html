<div class="panel panel-primary">
    <div class="panel-heading">
      Reactive Form
    </div>
    <div class="panel-body" >
      <form [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="form-group">
          <label class="control-label">FirstName: </label>
          <input type="text" class="form-control" placeholder="Firstname" formControlName="firstname" />
           <div *ngIf="!userForm.get('firstname').valid && (userForm.get('firstname').touched) ">
             <div class="alert alert-danger" *ngIf="userForm.get('firstname').errors.required">Please Enter Firstname</div>
             <div class="alert alert-danger" *ngIf="userForm.get('firstname').errors.minlength">Firstname should be atleast 5 letters</div>
           </div>
        </div>
        <div class="form-group">
            <label class="control-label">LastName: </label>
            <input type="text" class="form-control" placeholder="Lastname" formControlName="lastname"
              />
             <div *ngIf="!userForm.get('lastname').valid && (userForm.get('lastname').touched)">
                <div class="alert alert-danger" *ngIf="userForm.get('lastname').errors.required">Please Enter Lastname</div>
                <div class="alert alert-danger" *ngIf="userForm.get('lastname').errors.minlength">Lastname should be atleast 5 letters</div>
              </div>
        </div>
        <div class="form-group">
            <label class="control-label">Email: </label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email"
             />
             <div *ngIf="!userForm.get('email').valid && (userForm.get('email').touched)">
                <div class="alert alert-danger" *ngIf="userForm.get('email').errors.required">Please Enter Email</div>
                <div class="alert alert-danger" *ngIf="userForm.get('email').errors.pattern">Please enter valid Email </div>
              </div>
        </div>
        <button class="btn btn-primary" [disabled] = "!userForm.valid" > Create </button>
  
      </form>
    </div>
  </div>
