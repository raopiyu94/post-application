<div class="panel panel-primary">
  <div class="panel-heading">
    Template Driven Form
  </div>
  <div class="panel-body" >
    <form #userForm="ngForm">
      <div class="form-group">
        <label class="control-label">FirstName: </label>
        <input type="text" required minlength="5" class="form-control" placeholder="Firstname"
         #firstnameVar="ngModel" [(ngModel)]="user.firstname"
         name="firstname" />
         <div *ngIf="!firstnameVar.valid && (firstnameVar.touched) ">
           <div class="alert alert-danger" *ngIf="firstnameVar.errors.required">Please Enter Firstname</div>
           <div class="alert alert-danger" *ngIf="firstnameVar.errors.minlength">Firstname should be atleast 5 letters</div>
         </div>
      </div>
      <div class="form-group">
          <label class="control-label">LastName: </label>
          <input type="text" required minlength="5" class="form-control" placeholder="Lastname"
           #lastnameVar="ngModel" [(ngModel)]="user.lastname"
           name="lastname" />
           <div *ngIf="!lastnameVar.valid && (lastnameVar.touched)">
              <div class="alert alert-danger" *ngIf="lastnameVar.errors.required">Please Enter Lastname</div>
              <div class="alert alert-danger" *ngIf="lastnameVar.errors.minlength">Lastname should be atleast 5 letters</div>
            </div>
      </div>
      <div class="form-group">
          <label class="control-label">Email: </label>
          <input type="text" required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Email" 
           #emailVar="ngModel" [(ngModel)]="user.email"
           name="email" />
           <div *ngIf="!emailVar.valid && (emailVar.touched)">
              <div class="alert alert-danger" *ngIf="emailVar.errors.required">Please Enter Email</div>
              <div class="alert alert-danger" *ngIf="emailVar.errors.pattern">Please enter valid Email </div>
            </div>
      </div>
      <button class="btn btn-primary" [disabled] = "!userForm.valid" > Create </button>

    </form>
  </div>
</div>
